<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonte das Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Sistema Bancário</h1>
    </header>

    <div class="telaDeposito">
        <p class="perguntaDeposito">Qual o valor do depósito ?</p>
        <input type="number" placeholder="R$0,00" class="txtDeposito">
        <p class="infoDeposito">Digite um valor entre R$20,00 e R$15.000,00</p>
        <button type="submit" class="btnEfetuarDeposito"><img src="imagens/seta.png" alt="" class="imgSeta"></button>
    </div>


    <script src="funcionaliades.js"></script>
</body>

</html>
