<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonte das Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="contorno">

        <div class="voltar">           
            <button type="submit" class="btnVoltar" onclick="VoltarMenu()"><img src="imagens/seta-voltar.png" alt="" class="imgSeta-voltar"></button>         
            <h1>Sistema Bancário</h1>
        </div>
        
        <div class="telaSaque">
            <p class="perguntaSaque">Qual o valor do saque ?</p>
            <p class="saldoDisponivelSaque">Saldo disponível em conta R$<span class="saldoTelaSacar"></span></p>
            <input type="number" placeholder="R$0,00" class="txtSaque">
            <button type="submit" class="btnEfetuarSaque" onclick="Sacar()"><img src="imagens/seta.png" alt="" class="imgSeta"></button>
        </div>
        
    </div>

    <script src="funcionalidades.js"></script>
</body>

</html>
