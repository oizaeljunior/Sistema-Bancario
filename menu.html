<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonte das Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="contorno"> 

        <header>
            <h1 class="h1menu">Sistema Bancário</h1>
        </header>
        
        <div class="container">
            <img src="imagens/Avatar.jpg" alt="foto do usuário" class="imagem_usuario">
            <p class="nome_usuario">Olá, <span class="nomeUsuario"></span></p>
        </div>
        
        <div class="telaPrincipal">
            
            <div class="saldo-olho">
                <p class="saldo">R$<span class="saldoAtual"></span></p>
                <button class="btnOlho-aberto" onclick="FecharOlho()"><img src="imagens/olho-aberto.jpg" alt="" class="img-olho-aberto"></button>
                <button class="btnOlho-fechado" onclick="AbrirOlho()"><img src="imagens/olho-fechado.png" alt="" class="img-olho-fechado"></button>
            </div>
            
            <div class="botoes">
                <button type="submit" class="btnDepositar" onclick="AbrirDeposito()"><a href="#">Depositar</a></button>
                <button type="submit" class="btnSacar" onclick="AbrirSaque()"><a href="#">Sacar</a></button>
                <button type="submit" class="btnTransferir" onclick="AbrirTransferir()"><a href="#">Transferir</a></button>
                <button type="submit" class="btnExtrato" onclick="AbrirExtrato()"><a href="#">Extrato</a></button>
            </div> 
            
        </div>  

        <button type="submit" class="btnTelaContaNova" onclick="TelaNovaConta()"><a href="">Criar nova conta</a></button>

    </div>

    <script src="funcionalidades.js"></script>
    
    <script>
        
        // Obtém o valor do span pela classe
        const spans = document.getElementsByClassName('saldoAtual');
        const meuValor = spans.length > 0 ? parseFloat(spans[0].innerText) : 0;

        // Armazena o valor no localStorage
        localStorage.setItem('meuValor', meuValor);

    </script>
</body>

</html>
