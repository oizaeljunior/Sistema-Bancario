<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonte das Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Sistema Bancário</h1>
    </header>

    <div class="container">
        <img src="imagens/Avatar.jpg" alt="foto do usuário" class="imagem_usuario">
        <p class="nome_usuario">Olá usuário!</p>
    </div>

    <div class="telaPrincipal">

        <div class="saldo-olho">
            <p class="saldo">Saldo da Conta</p>
            <button class="btnOlho-fechado"><img src="imagens/olho-fechado.png" alt="" class="img-olho-fechado"></button>
        </div>

        <div class="botoes">
            <button type="submit" class="btnDepositar" onclick="AbrirDeposito()">Depositar</button>
            <button type="submit" class="btnSacar" onclick="AbrirSaque()">Sacar</button>
            <button type="submit" class="btnTransferir" onclick="AbrirTransferir()">Transferir</button>
            <button type="submit" class="btnExtrato">Extrato</button>
        </div>

    </div>

    
    <script src="funcionaliades.js"></script>
</body>

</html>
