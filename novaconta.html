<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonte das Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contorno">

        <header>
            <h1 class="h1menu">Sistema Bancário</h1>
        </header>

        <div class="telaNovoPerfil">

            <p class="criando">Criando nova conta</p>           
            <p class="seuNome">Digite seu nome:</p>
            
            <div class="txtBtn">
                <input type="text" class="txtNome">
                <button type="submit" class="btnCriarConta" onclick="EnviarNome()"><img src="imagens/seta.png" alt="" class="imgSeta"></button>
            </div>

        </div>
        
    </div>
    
    <script src="funcionalidades.js"></script>
</body>

</html>
