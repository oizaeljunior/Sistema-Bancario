<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonte das Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="contorno"> 

        <div class="voltar">           
            <button type="submit" class="btnVoltar" onclick="VoltarMenu()"><img src="imagens/seta-voltar.png" alt="" class="imgSeta-voltar"></button>         
            <h1>Sistema Bancário</h1>
        </div>
        
        <div class="telaTransferir">
            <p class="perguntaTransferir">Qual é o valor da transferência ?</p>
            <p class="saldoDisponivelTransferir">Saldo disponível em conta R$<span class="saldoTelaTransferir"></span></p>
            <input type="number" placeholder="R$0,00" class="txtTransferir">
            <button type="submit" class="btnEfetuarTransferir" onclick="Transferir()"><img src="imagens/seta.png" alt="" class="imgSeta"></button>
        </div>
        
    </div>
    
    <script src="funcionalidades.js"></script>
    <script>

        // Obtém o valor armazenado no localStorage
        const meuValor = parseFloat(localStorage.getItem('meuValor')) || 0;

        // Exibe o valor no span da segunda página pela classe
        const spansDestino = document.getElementsByClassName('saldoTelaTransferir');
        if (spansDestino.length > 0) {
            spansDestino[0].innerText = meuValor.toFixed(2);
        }

        // Limpa o valor no localStorage (opcional, dependendo dos requisitos da sua aplicação)
        localStorage.removeItem('meuValor');
        
    </script>

</body>

</html>
