<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonte das Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="contorno">

        <div class="voltar">           
            <button type="submit" class="btnVoltar" onclick="AbrirTransferir()"><img src="imagens/seta-voltar.png" alt="" class="imgSeta-voltar"></button>         
            <h1>Sistema Bancário</h1>
        </div>
        
        <div class="telaChavePix">
            <p class="perguntaChavePix">Para quem você quer transferir <span class="valorTransferencia"></span> ?</p>   
            <input type="text" placeholder="Chave Pix" class="txtChavePix">        
            <button type="submit" class="btnEfetuarChavePix" onclick="RealizarTransferencia()"><img src="imagens/seta.png" alt="" class="imgSeta"></button>
        </div>
        
    </div>

    <script src="funcionalidades.js"></script>
</body>

</html>
